name: CI

on:
  pull_request:
  push:
    branches: ['master']
    tags: ['v[0-9]']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: olafurpg/setup-scala@v14
      - uses: coursier/cache-action@v6
      - run: sudo apt-get install graphviz
      - run: sbt test scripted mimaReportBinaryIssues
